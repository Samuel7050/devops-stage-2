name: python backend App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
 Backend:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: setup pyton
      uses: actions/setup-python@v2
      with: 
       python-version: 3.8

    - name: setup poetry 
      uses: SG60/setup-poetry@v1
      

    - name: install dependencies
      run: poetry install 
      working-directory: ./backend
  
    - name: Build App
      run: build-backend
      working-directory: ./backend
    